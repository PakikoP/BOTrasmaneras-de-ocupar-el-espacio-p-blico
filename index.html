	<body>

		<div id="container">

			<div id="content">

				<div id="output">

		<script src="js/vendor/jquery-1.11.2.min.js"></script>

		<script>var height = 0; var previousY = 0;
	$(document).ready(function(){

	 $("#pulldown").mousedown(function(e){

	  height = 0;
	  previousY = 0;

	  $(document).on('mousemove',function(e){
	   var mouseButton = e.which;

	   if(previousY == 0){
	    previousY = e.pageY;
	   }

	   var Y = e.pageY;

	   // When Mouse Right button pressed
	   if(mouseButton == 1){

	    // Check mouse movement up or down
	    if( Y < previousY ){
	     height -= 1;
	    }else{
	     height += 1;
	    }
	    previousY = e.pageY;

	    // Set height
	    $('.pulldown-content').css('height',height+"px");

	   }

	   if(height > 150){
	    location.reload();
	   }

	  });

	 });

	 // Remove mouse move Event and set height of .pulldown-content
	 $(document).on('mouseleave mouseup',function(){

	  if(height > 20){
	   location.reload();
	  }
	  $(document).off('mousemove');
	  $('.pulldown-content').css('height',"0px");
	 });
	});
	</script>
	</body>
